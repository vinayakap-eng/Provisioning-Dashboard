name: CI

on:
  push:
    branches: [ main, push-from-local ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: django_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d django_db" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
      - name: Run Django migrations
        working-directory: monitor/dashboard
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/django_db
        run: |
          python manage.py migrate --noinput
      - name: Run tests
        working-directory: monitor/dashboard
        run: |
          python manage.py test --verbosity=2

  deploy_heroku:
    if: startsWith(github.ref, 'refs/heads/main') && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          if [ -z "$HEROKU_API_KEY" ] || [ -z "$HEROKU_APP_NAME" ]; then
            echo 'HEROKU_API_KEY or HEROKU_APP_NAME secret not set â€” skipping deploy'
            exit 0
          fi
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
          git remote add heroku https://git.heroku.com/$HEROKU_APP_NAME.git
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main
