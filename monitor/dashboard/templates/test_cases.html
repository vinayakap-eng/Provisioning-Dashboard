<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            margin: 0;
        }
        .test-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .test-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .test-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        .test-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .status-idle {
            background: #e9ecef;
            color: #666;
        }
        .status-running {
            background: #fff3cd;
            color: #856404;
        }
        .status-passed {
            background: #d4edda;
            color: #155724;
        }
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        .test-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        .test-output.show {
            display: block;
        }
        .test-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .stat-label {
            color: #666;
            font-size: 0.85em;
        }
        .stat-value {
            font-weight: 600;
            font-size: 1.2em;
            margin-top: 5px;
        }
        .stat-passed { color: #28a745; }
        .stat-failed { color: #dc3545; }
        .stat-errors { color: #721c24; }
        .run-btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .run-btn:hover {
            background: #5568d3;
        }
        .run-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .btn-back {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard/" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <div class="header">
            <h1><i class="fas fa-flask"></i> Test Cases Runner</h1>
            <p>Run individual test cases or all tests together</p>
        </div>

        <div class="summary">
            <h5><i class="fas fa-chart-pie"></i> Summary</h5>
            <div class="summary-grid">
                <div class="stat-item">
                    <div class="stat-label">Total Tests</div>
                    <div class="stat-value">{{ total_tests }}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="summary-status">Idle</div>
                </div>
                <div class="stat-item">
                    <button class="run-btn w-100" onclick="runAllTests()">
                        <i class="fas fa-play"></i> Run All
                    </button>
                </div>
            </div>
        </div>

        <div id="tests-container">
            {% for test in tests %}
            <div class="test-card" data-test-name="{{ test.module_name }}">
                <div class="test-header">
                    <span class="test-name">
                        <i class="fas fa-vial"></i> {{ test.display_name }}
                    </span>
                    <div>
                        <span class="test-status status-idle" id="status-{{ test.module_name }}">Idle</span>
                        <button class="run-btn ms-2" onclick="runTest('{{ test.module_name }}')">
                            <i class="fas fa-play"></i> Run
                        </button>
                    </div>
                </div>

                <div class="test-stats" id="stats-{{ test.module_name }}" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="total-{{ test.module_name }}">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Passed</div>
                        <div class="stat-value stat-passed" id="passed-{{ test.module_name }}">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value stat-failed" id="failed-{{ test.module_name }}">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value stat-errors" id="errors-{{ test.module_name }}">0</div>
                    </div>
                </div>

                <div class="test-output" id="output-{{ test.module_name }}"></div>
            </div>
            {% empty %}
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> No test cases found
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function runTest(testName) {
            const btn = event.target.closest('.run-btn');
            btn.disabled = true;
            
            const statusEl = document.getElementById(`status-${testName}`);
            const statsEl = document.getElementById(`stats-${testName}`);
            const outputEl = document.getElementById(`output-${testName}`);
            
            statusEl.textContent = 'Running...';
            statusEl.className = 'test-status status-running';
            statsEl.style.display = 'none';
            outputEl.classList.remove('show');
            
            try {
                const response = await fetch(`/api/run-test/${testName}/`);
                const data = await response.json();
                
                // Update stats
                document.getElementById(`total-${testName}`).textContent = data.total || 0;
                document.getElementById(`passed-${testName}`).textContent = data.passed || 0;
                document.getElementById(`failed-${testName}`).textContent = data.failures || 0;
                document.getElementById(`errors-${testName}`).textContent = data.errors || 0;
                
                // Show stats
                statsEl.style.display = 'flex';
                
                // Show output
                outputEl.textContent = data.output || 'No output';
                outputEl.classList.add('show');
                
                // Update status
                if (data.failures > 0 || data.errors > 0) {
                    statusEl.textContent = 'Failed';
                    statusEl.className = 'test-status status-failed';
                } else {
                    statusEl.textContent = 'Passed';
                    statusEl.className = 'test-status status-passed';
                }
            } catch (err) {
                statusEl.textContent = 'Error';
                statusEl.className = 'test-status status-failed';
                outputEl.textContent = `Error: ${err.message}`;
                outputEl.classList.add('show');
            } finally {
                btn.disabled = false;
            }
        }

        async function runAllTests() {
            const testCards = document.querySelectorAll('.test-card');
            
            for (let card of testCards) {
                const testName = card.getAttribute('data-test-name');
                const btn = card.querySelector('.run-btn');
                
                // Simulate clicking the button
                btn.click();
                
                // Wait a bit between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
    </script>
</body>
</html>
